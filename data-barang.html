    <body>
        <div class="container">
            <div>
                <h1 style="text-align: center;">Data Barang</h1>
            </div>
        </div>
        <br>
        <div style="text-align: end; margin-right: 20px;">
            <button type="button" class="btn btn-primary btn1" data-toggle="modal" data-target="#addAssetModal">+ Tambah Barang</button>
        </div>
        <br>
        <div class="col-md-12" id="root" style="text-align: center;">
        <script>getDataBarang()</script>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="addAssetModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Tambah Data Barang</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="Name">Nama Barang</label>
                                <input type="text" class="form-control" id="Name" placeholder="Masukan Nama Barang" required>
                            </div>
                            <div class="gorm-group">
                                <label for="quantity">Jumlah Barang</label>
                                <input type="number" class="form-control" id="quantity" placeholder="Masukan Jumlah Barang" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" id="btn" class="btn btn-primary" onclick="return addDataBarang()">Submit</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
            <script>
                document.getElementById('Name').value='';
                document.getElementById('quantity').value='';
                let inputs = document.querySelectorAll('[type="text"],[type="number"]');
                var btn = document.getElementById('btn');
                btn.disabled = true;

                for (i = 0; i < inputs.length; i++) {
                    inputs[i].addEventListener('input',() => {
                        let values = []
                        inputs.forEach(v => values.push(v.value))
                        btn.disabled = values.includes('')
                    })
                }
            </script>
        </div>
    </body>
